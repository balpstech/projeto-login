<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols" />
</head>
<body>
    <main>
        <section id="img">
            
        </section>
        <section id="login">
            <h1>LOGIN</h1>
            <p>Ol√°, seja bem-vindo(a) novamente, por favor insira seu email e senha para continuar:</p>
        </section>
        <section id="forms">
            <form action="" method="post">
                <div id="mail">
                    <span class="material-symbols">person</span>
                    <label for="email">E-mail:</label>
                    <input type="email" name="" id="email" placeholder="Digite seu e-mail" autocomplete="email" required>
                </div>
                <div id="pass">
                    <span class="material-symbols">key</span>
                    <label for="password">Senha:</label>
                    <input type="password" name="" id="password" placeholder="Digite sua senha" autocomplete="current-password" required>
                </div>
                <input type="submit" value="Entrar">
                <button>Esqueci minha senha</button>
            </form>
        </section>
    </main>
</body>
</html>
